<!DOCTYPE html>
<html lang="ko">

<head>
	<title>ODA</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">

	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">

	<script defer src="../js/jquery-3.7.1.min.js"></script>
	<script defer src="../js/ui.js"></script>

<body>

		<div id="header" class="header">
            <h1 class="logo">
                <a href="#">St. Johnsbury Academy Jeju</a>
            </h1>
		    
            <button class="user"><span>Hera Kim</span><img src="../img/user.png" alt=""></button>

			    <ul>
			        <li><button type="button" class="logout">sign out</button></li>
			    </ul>
			</div>
		</div>
		<!-- //header -->

                    <button type="button" class="btn pt">Next</button>

            </div>
		</div>

		<div class="popup" style="display: none;">
		    <div class="send">

                    <p>scheduleA  content  content  content  content  content<br>scheduleB  content  content<br>scheduleC  content  content<br>scheduleD  content  content<br>scheduleE  content  content<br>scheduleF  content  content<br>scheduleG  content  content</p>
                </div>

                </div>
		    </div>
		</div>

	</div>
	<!-- //wrap -->
	
	<div class="dim"></div>
